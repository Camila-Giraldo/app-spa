<html>
    <head>
        <link rel="stylesheet" href="./resources/css/participantes.css" />
    </head>
    <body>
        <div class="header-form">
            <header>
                <h1>Registro de participantes</h1>
            </header>
        </div>
        <div class="main-form">
            <p>
                Para los organizadores del Congreso sobre Ingeniería del Conocimiento
                es muy grato contar con su presencia. Agradecemos proporcione los
                siguientes datos para proceder a hacer su registro.
            </p>

            <form id="participantes">
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="name">Nombres</label>
                    </div>
                    <div class="form-col-8">
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Camila"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="lastname">Apellidos</label>
                    </div>
                    <div class="form-col-8">
                        <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            placeholder="Giraldo Cañon"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="university">Universidad</label>
                    </div>
                    <div class="form-col-8">
                        <input
                            type="text"
                            name="university"
                            id="university"
                            placeholder="Universidad de Caldas"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="address">Direccion</label>
                    </div>
                    <div class="form-col-8">
                        <textarea
                            name="address"
                            id="address"
                            cols="10"
                            rows="2"
                            placeholder="Avenida Fundadores No. 1234"
                            required
                        ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="country">País</label>
                    </div>
                    <div class="form-col-8">
                        <select name="country" id="country">
                            <option value="">Seleccione un país</option>
                            <option value="P1">Colombia</option>
                            <option value="P2">Perú</option>
                            <option value="P3">Panamá</option>
                            <option value="P4">Chile</option>
                            <option value="P5">Argentina</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="interests">Intereses</label>
                    </div>
                    <div class="form-col-8">
                        <input type="checkbox" name="sport" id="sport" />
                        <label for="sport">Deporte</label>
                    </div>
                    <div class="form-col-8">
                        <input type="checkbox" name="culture" id="culture" />
                        <label for="culture">Cultura</label>
                    </div>
                    <div class="form-col-8">
                        <input
                            type="checkbox"
                            name="investigation"
                            id="investigation"
                        />
                        <label for="investigation">Investigación</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="language">Idioma</label>
                    </div>
                    <div class="form-col-8">
                        <input type="radio" name="spanish" id="spanish" />
                        <label for="spanish">Español</label>
                    </div>
                    <div class="form-col-8">
                        <input type="radio" name="english" id="english" />
                        <label for="english">Inglés</label>
                    </div>
                    <div class="form-col-8">
                        <input type="radio" name="french" id="french" />
                        <label for="french">Francés</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="city">Ciudad</label>
                    </div>
                    <div class="form-col-8">
                        <input
                            type="text"
                            name="city-name"
                            id="city-name"
                            placeholder="Manizales"
                        />
                        <input
                            type="text"
                            name="city-department"
                            id="department"
                            placeholder="Caldas"
                        />
                        <input
                            type="text"
                            name="city-zip-code"
                            id="zip-code"
                            placeholder="170001"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="offset-form-col-4 form-col-8">
                        <button>Enviar</button>
                        <button>Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
