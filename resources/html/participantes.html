<html>
    <head>
        <link rel="stylesheet" href="./resources/css/participantes.css" />
    </head>
    <body>
        <div class="header-form">
            <header>
                <h1>Registro de participantes</h1>
            </header>
        </div>
        <div class="main-form">
            <p>
                Para los organizadores del Congreso sobre Ingeniería del Conocimiento
                es muy grato contar con su presencia. Agradecemos proporcione los
                siguientes datos para proceder a hacer su registro.
            </p>

            <form id="participantes">
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="name">Nombres</label>
                    </div>
                    <div class="form-col-8">
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Camila"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="lastname">Apellidos</label>
                    </div>
                    <div class="form-col-8">
                        <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            placeholder="Giraldo Cañon"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="university">Universidad</label>
                    </div>
                    <div class="form-col-8">
                        <input
                            type="text"
                            name="university"
                            id="university"
                            placeholder="Universidad de Caldas"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="address">Direccion</label>
                    </div>
                    <div class="form-col-8">
                        <textarea
                            name="address"
                            id="address"
                            cols="10"
                            rows="2"
                            placeholder="Avenida Fundadores No. 1234"
                            required
                        ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="interests">Intereses</label>
                    </div>
                    <div class="form-col-8">
                        <input type="checkbox" name="sport" id="sport" />
                        <label for="sport">Deporte</label>
                    </div>
                    <div class="form-col-8">
                        <input type="checkbox" name="culture" id="culture" />
                        <label for="culture">Cultura</label>
                    </div>
                    <div class="form-col-8">
                        <input
                            type="checkbox"
                            name="investigation"
                            id="investigation"
                        />
                        <label for="investigation">Investigación</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="language">Idioma</label>
                    </div>
                    <div class="form-col-8">
                        <input type="radio" name="spanish" id="spanish" />
                        <label for="spanish">Español</label>
                    </div>
                    <div class="form-col-8">
                        <input type="radio" name="english" id="english" />
                        <label for="english">Inglés</label>
                    </div>
                    <div class="form-col-8">
                        <input type="radio" name="french" id="french" />
                        <label for="french">Francés</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-col-4">
                        <label for="city">Ciudad</label>
                    </div>
                    <div class="form-col-8">
                        <select name="city" id="city">
                            <option value="">Elija una ciudad</option>
                            <option value="5001">Medellín</option>
                            <option value="503">Amagá</option>
                            <option value="504">Anori</option>
                            <option value="15476">Motavita</option>
                            <option value="23675">San Bernardo del Viento</option>
                            <option value="27361">Istmina</option>
                            <option value="15189">Ciénega</option>
                            <option value="68573">Puerto Parra</option>
                            <option value="5037">Uribe</option>
                            <option value="17001">Manizales</option>
                            <option value="17013">Aguadas</option>
                            <option value="17042">Anserma</option>
                        </select>
                        <select name="department" id="department">
                            <option value="">Elija un departamento</option>
                            <option value="5">Antioquia</option>
                            <option value="15">Boyacá</option>
                            <option value="23">Córdoba</option>
                            <option value="27">Chocó</option>
                            <option value="68">Santander</option>
                            <option value="50">Meta</option>
                            <option value="17">Caldas</option>
                        </select>
                        <input
                            type="text"
                            name="city-zip-code"
                            id="zip-code"
                            placeholder="170001"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="offset-form-col-4 form-col-8">
                        <button>Enviar</button>
                        <button>Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
